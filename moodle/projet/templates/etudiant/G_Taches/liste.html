{% extends "etudiant/dashboard.html" %}

{% block content %}


<div class="">

    <div class="row" >
        {% for item in Taches %}
        <div class="col-md-6 col-lg-4 mb-3" >
            <div class="card" >
                <div class="card-title"><h3 class="text-center">{{item.intituler}}</h3></div>
                <div class="card-body">
                    <h4>Matiere : {{item.matiere}}</h4>
                    <h4>statut : {{item.statut}}</h4>
                    <a href="{{ item.projet.url }}" class="btn btn-primary">Télécharger le fichier</a>
                </div>
            </div>
        </div>
        {% endfor %}
        
    </div>
    
</div>




{% endblock %}
