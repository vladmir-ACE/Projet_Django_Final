{% extends "master/dashboard.html" %}

{% block content %}

<h1 class="text-center">Liste des Taches</h1>

<div class="">

    <div class="row" >
        {% for item in Taches %}
        <div class="col-md-6 col-lg-4 mb-3" >
            <div class="card" >
                <div class="card-title"><h3 class="text-center">{{item.intituler}}</h3></div>
                <div class="card-body">
                    <h4>Matiere : {{item.matiere}}</h4>
                    <h4>statut : {{item.statut}}</h4>
                    <a href="{{ item.projet.url }}" class="btn btn-primary">Télécharger le fichier</a>
                    <p class="text-end"><span> <a href="{% url 'UpdateTacheAd' item.id %}" class="btn btn-warning"> &#9998; </a></span> <span><a href="{% url 'DeleteTacheAd' item.id %}"class="btn btn-danger"> &#128465;</a></span></p>
                </div>
            </div>
        </div>
        {% endfor %}
        
    </div>
    
</div>




{% endblock %}
